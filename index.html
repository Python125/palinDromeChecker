<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome Checker</title>
  </head>

  <body>
    <h1>Palindrome Checker</h1>
   <div class="container">
       <p>A palindrome is a word or sentence that's spelled the same way both
       forward and backward, ignoring punctuation, case, and spacing.</p>
    <span>
       <input id="input" type="text" name="" value="" placeholder="Enter a word or sentence...">
       <button id="check" type="submit" name="button"><b>Check<b></button>
    </span>
    <p id="notification"></p>
   </div>


    <script type="text/javascript" src="custom.js"></script>
  </body>

</html>
